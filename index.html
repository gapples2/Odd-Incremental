<!DOCTYPE html>
<html lang="en">
<head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta charset="UTF-8">
    <script src="src/Internal/Formatting.js"></script>
    <script src="src/Internal/BreakEternity.js"></script>
    <script src="src/Data.js"></script>
    <script src="src/Tmp.js"></script>
    <script src="src/EventListeners.js"></script>
    <script src="src/layers/Derivatives.js"></script>
    <script src="src/layers/exp/Exponents.js"></script>
    <script src="src/layers/exp/Shop.js"></script>

    <link rel="stylesheet" type="text/css" href="css/miscStyles.css" />
    <link rel="stylesheet" type="text/css" href="css/classStyles.css" />

    <title>Odd Incremental</title>
</head>
<body>
  <h1 class="flexBox generalTexts">Odd Incremental</h1>
  <div class="flexBox">
    <button class="flexBox tab" id="tab1button">Main</button>
    <button class="flexBox tab" id="tab3button" style="background-color:#aaaaaa">Settings</button>
    <button class="flexBox tab" style="background-color:purple" id="tab2button">Exponents</button>
  </div>
  <div class="flexBox generalTexts" id="oddityDisplay" style="position:absolute;top:15px;left:45px;text-align:left">0 Oddities (+0/sec)</div>
  <img src="https://cdn.glitch.me/4501035e-9e22-4244-ae25-031d5eaf1347%2Foddities.png?v=1635163699081" style="border:3px solid grey;background-color:darkgoldenrod;position:absolute;top:10px">
  <div id="exponentPicsAndStuff">
    <img src="https://cdn.glitch.me/4501035e-9e22-4244-ae25-031d5eaf1347%2Fexponent.png?v=1635165296895" style="border:3px solid grey;background-color:darkgoldenrod;position:absolute;top:50px">
    <img src="https://cdn.glitch.me/4501035e-9e22-4244-ae25-031d5eaf1347%2Fhighexponent.png?v=1635165301411" style="border:3px solid grey;background-color:darkgoldenrod;position:absolute;top:50px;left:300px">
    <div class="flexBox generalTexts" id="exponentDisplay" style="position:absolute;top:57px;left:45px;text-align:left">0 Exponents</div>
    <div class="flexBox generalTexts" id="highExponentDisplay" style="position:absolute;top:57px;left:337px;text-align:left">0 High Exponents</div>
  </div>
  <div class="flexBox tabBox" id="tab1" style="display:none">
    <button class="flexBox derivative" id="buyMaxDeriv" style="height: 15px"><b>Buy Max [M]</b></button>
  </div>
  <div class="flexBox tabBox" id="tab2" style="display:none">
    <span class="flexBox generalTexts" id="expTxt"></span><br>
    <button class="flexBox subtab" id="subtab1expbutton" style="background-color:purple">Reset</button>
    <button class="flexBox subtab" id="subtab2expbutton" style="background-color:purple">Exponent Derivatives</button>
    <div id="subtab1exp" style="display:none">
      <button class="flexBox exp" id="exponentReset" onclick="exponentReset()" style="width:400px"></button><br>
    </div>
    <div id="subtab2exp" style="display:none">
      <span class="generalTexts" id="epTxt"></span>
      <div id="ed">
        
      </div>
    </div>
  </div>
  <div class="flexBox tabBox" id="tab3" style="display:none">
    <button onclick="save()" class="flexBox generalTexts" style="border-color:#00dd00;background-color:#004400;color:#00dd00">Save</button>
    <button onclick="exportSave()" class="flexBox generalTexts" style="border-color:grey;background-color:darkgoldenrod;color:black">Export Save</button>
    <button onclick="importSave()" class="flexBox generalTexts" style="border-color:grey;background-color:darkgoldenrod;color:black">Import Save</button><br>
    <button onclick="fullReset()" style="background-color:#440000;border-color:#dd0000;color:#dd0000" class="flexBox generalTexts">Hard Reset</button><br><br>
    <span class="generalTexts"><a href="https://flamemasternxf.github.io/UC-Remake/">original game</a> made by Flamemaster#9696</span><br>
    <a class="generalTexts" href="https://discord.gg/gQFsjGgvKd">discord server</a>
  </div>

</html>
